{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/signupAndLogin.css' %}">
    <title>SignUp</title>
</head>
<body>
    
    <div class="container-fluid d-flex justify-content-center">
        <div class="signup-card">
            <div class="left-side">
                <img src="{% static 'images/wall1.jpg' %}" alt="SignupImage" class='blurred-image'>
                <div class="text-over">
                    <h1 class="welcome-text">Welcome To Way</h1>
                    <p class="para">
                        Already have account ??
                        <div class="">
                            <a href="/signin">Click here to login</a>
                        </div>
                    </p>
                </div>
            </div>

            <div class="right-side">
                {% if message %}
                <div class="alert alert-danger" role="alert">
                    {{message}}
                </div>
                {% endif %}
                <div class="form-card">
                    <h1 class="heading">
                        SignUp
                    </h1>
                    <form action="" method="post" class='form-fields'>
                        {% csrf_token %}
                        <input type="text" name="username" placeholder="Create Username">
                        <input type="email" name="email" placeholder="Enter Email address">
                        <input type="password" name="pass1" placeholder="Enter Password">
                        <input type="password" name="pass2" placeholder="Confirm Password">
                        <input type="submit" value="Submit" class='submit-btn'>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
