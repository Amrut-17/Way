{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/signupAndLogin.css' %}">
    <title>Login</title>
</head>
<body>
    
    <div class="container-fluid d-flex justify-content-center">
        <div class="signup-card">
            <div class="left-side">
                <img src="{% static 'images/wall1.jpg' %}" alt="SignupImage" class='blurred-image'>
                <div class="text-over">
                    <h1 class="welcome-text">Welcome To Way</h1>
                    <p class="para">
                        Don't have account ??
                        <div class="">
                            <a href="/signup">Create one here..</a>
                        </div>
                    </p>
                </div>
            </div>

            <div class="right-side">
                <div class="form-card">
                    {% if message %}
                    <div class="alert alert-danger" role="alert">
                        {{message}}
                    </div>
                    {% endif %}
                    <h1 class="heading">
                        Login
                    </h1>
                    <form action="" method="post" class='form-fields'>
                        {% csrf_token %}
                        <input type="text" name="username" placeholder="Create Username">
                        <input type="password" name="password" placeholder="Enter Password">
                        <input type="submit" value="Submit" class='submit-btn'>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
