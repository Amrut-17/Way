{% extends 'app/core.html' %}
{% block title %}
    Add Post
{% endblock title %}

{% block content %}
    <div class="container d-flex justify-content-center mt-4">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Add Post</h2>
            </div>
            <div class="card-body">
                <form action="" method="post" enctype='multipart/form-data'>
                    {% csrf_token %}
                    {{form}}
                    <input type="submit" value="Submit" class='btn btn-primary text-center mt-4'>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
